

<form [formGroup]="TableForm" class="mat-row">
    <div formArrayName="TableFormItem">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
  
        <!-- Serial Number Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> SNo. </th>
          <td mat-cell class="border-0" *matCellDef="let control; let i = index">{{ getSerialNumber(i) }}</td>
        </ng-container>
  
        <!-- First Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element; let i = index" class="border-0">
            <div *ngIf="!element.isEditing">{{ element.get('firstName')?.value}}</div>
            <div *ngIf="element.isEditing">
              <mat-form-field appearance="outline" class="itemDetails-cell">
                <input matInput [formControl]="element.get('firstName')">
              </mat-form-field>
            </div>
          </td>
        </ng-container>
  
        <!-- Last Name Column -->
        <ng-container matColumnDef="last">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element; let i = index" class="border-0">
            <div *ngIf="!element.isEditing">{{ element.get('lastName')?.value}}</div>
            <div *ngIf="element.isEditing">
              <mat-form-field appearance="outline" class="itemDetails-cell">
                <input matInput [formControl]="element.get('lastName')">
              </mat-form-field>
            </div>
          </td>
        </ng-container>
  
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element; let i = index" class="border-0">
            <div *ngIf="!element.isEditing">{{ element.get('address')?.value}}</div>
            <div *ngIf="element.isEditing">
              <mat-form-field appearance="outline" class="itemDetails-cell">
                <input matInput [formControl]="element.get('address')">
              </mat-form-field>
            </div>
          </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element; let i = index" class="border-0">
            <div *ngIf="!element.isEditing">{{ element.get('email')?.value}}</div>
            <div *ngIf="element.isEditing">
              <mat-form-field appearance="outline" class="itemDetails-cell">
                <input matInput [formControl]="element.get('email')">
              </mat-form-field>
            </div>
          </td>
        </ng-container>
  
        <!-- Mobile Number Column -->
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
          <td mat-cell *matCellDef="let element; let i = index" class="border-0">
            <div *ngIf="!element.isEditing"> {{ element.get('mobileNumber')?.value}}</div>
            <div *ngIf="element.isEditing">
              <mat-form-field appearance="outline" class="itemDetails-cell">
                <input matInput [formControl]="element.get('mobileNumber')">
              </mat-form-field>
            </div>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; let i = index" class="border-0">
            <button mat-icon-button *ngIf="!element.isEditing" (click)="onEdit(i)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button *ngIf="element.isEditing" (click)="onSave(i)">
              <mat-icon>done</mat-icon>
            </button>
            <button mat-icon-button *ngIf="element.isEditing" (click)="onCancelEdit(i)">
              <mat-icon>cancel</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(i)">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="outline" class="itemDetails-cell" style="display: none;">
                <input matInput [formControl]="element.get('id')">
            </mat-form-field>
          </td>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" class="row-spacing"></mat-row>
      </table>
    </div>
  </form>
