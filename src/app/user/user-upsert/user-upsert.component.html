<div class="container position-absolute">
    <div class="center d-flex justify-content-center">

        <mat-card class="city-card">
            <mat-card-header class="d-flex justify-content-center">
                <div mat-card-avatar class="city-header-image"></div>
                <mat-card-title >Form</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="userForm" novalidate>
                    <div class="row">
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="firstName">
                                <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">FirstName is
                                    required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">

                        <mat-form-field appearance="outline" class="">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName">
                            <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">LastName is
                                required</mat-error></mat-form-field>
                                </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm">

                        <mat-form-field appearance="outline" class="">
                            <mat-label>Address</mat-label>
                            <input matInput formControlName="address">
                            <mat-error *ngIf="userForm.get('address')?.hasError('required')">Address is
                                required</mat-error></mat-form-field>
                                </div>
                    </div>

                    <div class="row">
                        <div class="col-sm">

                        <mat-form-field appearance="outline" class="  ">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="userForm.get('email')?.hasError('required')" >email is
                                required</mat-error>
                                <mat-error *ngIf="userForm.get('email')?.hasError('email')" >email is
                                    wrong</mat-error>
                            </mat-form-field>
                                </div>
                    </div>

                    <div class="row">
                        <div class="col-sm">

                        <mat-form-field appearance="outline" class=" ">
                            <mat-label>Mobile No</mat-label>
                            <input matInput formControlName="mobileNumber">
                            <mat-error *ngIf="userForm.get('mobileNumber')?.hasError('pattern')">Mobile is
                                wrong</mat-error></mat-form-field>
                                </div>
                    </div>

                

                
                  

                    <mat-card-content class="content-right">
                        <button mat-raised-button color="primary" type="submit" class="width-vsmall m-1" (click)="onSubmit()">Save</button>
                        <button mat-raised-button color="warn" type="button" class="width-vsmall m-1" (click)="reload()">Delete</button>
                        <button mat-raised-button color="basic" type="button" (click)="reload()"
                            class="width-vsmall m-1">Reload</button>

                    </mat-card-content>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
    <div>
